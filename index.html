<!DOCTYPE html>
<html lang="en">

<head>

                    <label for="exampleInputEmail1" class="form-label">Procuct</label>
                    <input type="text" id="product-name" class="form-control" id="exampleInputEmail1" placeholder="Product" aria-describedby="emailHelp">

            </div>
